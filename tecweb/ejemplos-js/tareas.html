<!doctype html>
<html lang="en">
  <head>
    <title>Lista de tareas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                <h2>Nueva tarea</h2>
                <div class="form-group">
                  <input type="text" class="form-control" name="" id="tarea" aria-describedby="helpId" placeholder="Tarea">
                </div>
                <button type="button" name="" id="btn-agregar" class="btn btn-primary btn-lg btn-block">Agregar</button>
              </div>
              <div class="col-md-6">
                <h2>Lista de tareas</h2>
                <ul class="list-group" id="lista-tareas">
                    <li id="tarea1" class="list-group-item">Tarea 1</li>
                    <li id="tarea2" class="list-group-item">Tarea 2</li>
                </ul>
                <p>Total de tareas <span id="total" class="badge badge-primary">0</span></p>
              </div>
          </div>
      </div>
      
    <script src="tareas.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
