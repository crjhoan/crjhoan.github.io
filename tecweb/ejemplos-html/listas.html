<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Ejemplo de listas</h1>

        <h2>Listas no ordenadas</h2>
            <h3>Materias</h3>
                <ul>
                    <li>Redes B</li>
                        <ul>
                            <li>VLAN</li>
                        </ul>
                    <li>Procesamiento digital de imágenes</li>
                    <li>Tecnologias web</li>
                    <li>Robotica</li>
                </ul>

        <h2>Listas ordenadas</h2>
            <h3>Materias favoritas</h3>
                <ol>
                    <li>Redes B</li>
                    <li>Procesamiento digital de imágenes</li>
                    <li>Tecnologias web</li>
                    <li>Robotica</li>
                </ol>
    </body>
</html>
