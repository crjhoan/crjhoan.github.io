<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>

    <!-- Estilos de bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div class="container mi-contenedor">
        <div class="row mi-fila">
            <div class="col mi-columna">
                <p>Renglon 1 Columna 1</p>
            </div>
            <div class="col mi-columna">
                <p>Renglon 1 - Columna 2</p>
            </div>
        </div>
        <div class="row mi-fila justify-content-around">
            <div class="col-5 mi-columna align-self-start">
                <p class="text-center">Renglon 2 Columana 1</p>
            </div>
            <div class="col-5 mi-columna align-self-center">
                <p class="text-center">Renglon 2 Columana 2</p>
            </div>
        </div>
    </div>
</body>
</html>
